<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A.Workspace</title>
</head>
<body>
<table border="1" cellpadding="10">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Category</td>
        <td>Actions</td>
    </tr>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <a th:href="@{delete/{id}(id=${product.id})}" class="btn btn-danger">delete</a>
                <a th:href="@{update/{id}(id=${product.id})}" class="btn btn-danger">update</a>
            </td>
        </tr>
</table>

<form th:action="@{/createNewProduct}" method="post" th:object="${product}">
    Name: <input type="text" name="name" /><br>
    Price: <input type="text" name="price" /><br>
    Category <input type="text" name="category" /><br>
    <button type="submit">Add product</button>
</form>
</body>
</html>
